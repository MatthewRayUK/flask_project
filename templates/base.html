<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Matthew's Book Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/static/styles.css" rel="stylesheet">
</head>
<body>
    <div class="header_bg py-5">
        <div class="container py-5">
            <h1 class="display-5 fw-bold text-body-emphasis lh-1 mb-3">Latest Book Reviews</h1>
            <p class="lead">Check out the latest book reviews from our members. Click on a book to view more information. If logged in, complete the form to add a new review.</p>
        </div>
    </div>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <!-- Your footer content -->
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybqFg1p0Z5lW6P7wI0cX4ztETa7/cD2jW8vr12eZ7RmU9wNa" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></script>
</body>
</html>
